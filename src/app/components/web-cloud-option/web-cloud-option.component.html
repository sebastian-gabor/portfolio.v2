<div class="list-title_holder">
  <ul class="tech-list">
    <div class="background-button" [style.left]="buttonLeft"></div>
    <li
      class="tech-item"
      [ngClass]="{ active: loadedFeature === 'web' }"
      (click)="onRender('web')"
    >
      Web
    </li>
    <li
      class="tech-item"
      [ngClass]="{ active: loadedFeature !== 'web' }"
      (click)="onRender('cloud')"
    >
      Cloud
    </li>
  </ul>
</div>
