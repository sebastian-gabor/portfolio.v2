<div class="project" [ngClass]="{ show: state === 'active' }">
  <div class="project-image_holder">
    <img
      class="project-image"
      src="{{ projectData.imagePath }}"
      alt="{{ projectData.name }}"
    />
  </div>
  <div class="project-title">
    <h2>
      {{ projectData.name }}
    </h2>
    <a href="#" class="toggle-info btn" (click)="showDescription($event)">
      <span class="left"></span>
      <span class="right"></span>
    </a>
  </div>
  <div class="card-flap flap1">
    <div class="project-description">{{ projectData.description }}</div>
    <div class="card-flap flap2">
      <div class="card-actions">
        <a class="btn">Read more</a>
      </div>
    </div>
  </div>
</div>
