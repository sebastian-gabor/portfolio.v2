<div class="work-container" id="work">
  <div class="work-header">
    <app-web-cloud-option
      (featureLoaded)="onNavigate($event)"
    ></app-web-cloud-option>
    <h1 class="work-title">Work</h1>
  </div>

  <app-web-projects id="web" *ngIf="loadFeature === 'web'"></app-web-projects>
  <app-cloud-projects *ngIf="loadFeature !== 'web'"></app-cloud-projects>
</div>
