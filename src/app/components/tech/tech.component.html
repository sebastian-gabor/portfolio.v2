<div class="tech-container" id="tech">
  <div class="tech-header">
    <h1 class="tech-title">Tech stack</h1>
    <app-web-cloud-option
      (featureLoaded)="onNavigate($event)"
    ></app-web-cloud-option>
  </div>
  <app-tech-web *ngIf="loadFeature === 'web'"></app-tech-web>
  <app-tech-cloud *ngIf="loadFeature !== 'web'"></app-tech-cloud>
</div>
